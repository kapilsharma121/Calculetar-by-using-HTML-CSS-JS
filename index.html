<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULETAR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculetar">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="operetar">AC</button>
            <button class="operetar">DEL</button>
            <button class="operetar">%</button>
            <button class="operetar">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operetar">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operetar">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operetar">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equlbtn">=</button>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
